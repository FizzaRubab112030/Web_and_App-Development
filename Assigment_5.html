<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Practice</title>
</head>

<body>
    <form action="./submit.html">
        <h1> Business Loan Application</h1>
        <p>Personal Information</p>
        <hr>
        <br>
        <p><b>Name of Applicant</b></p>
        <label for="name1">Prefix</label>
        <input type="text" id="name1" required>
        <label for="name2">First Name</label>
        <input type="text" id="name2" required>
        <label for="name3">Middle Name</label>
        <input type="text" id="name3" required>
        <label for="name4">Last Name</label>
        <input type="text" id="name4">
        <br>
        <br>
        <p><b>E-mail of Applicant</b></p>
        <input type="email" placeholder="ex:myname@example.com" required>
        <p><b>Phone Number of Applicant</b></p>
        <input type="number" placeholder="(000)000-0000">
        <br>
        <br>
        <p><b>Mobile Phone Number of Applicant</b></p>
        <input type="number" placeholder="(000)000-0000" required>
        <p><b>Fax Number of Applicant</b></p>
        <input type="number" placeholder="(000)000-0000" required>
        <br>
        <br>
        <p><b>Address of Applicant</b></p>
        <label for="address1">Street Address</label>
        <input type="text" size="50" id="address1" required>
        <br>
        <br>
        <label for="address2">Street Address Line 2</label>
        <input type="text" size="50" id="address2" required>
        <br>
        <br>
        <label for="address3">City</label>
        <input type="text" size="25" id="address3" required>
        <br>
        <br>
        <label for="address4">State/Province</label>
        <input type="text" size="25" id="address4" required>
        <br>
        <br>
        <label for="address5">Postal/Zip Code</label>
        <input type="text" size="50" id="address5" required>
        <br>
        <br>
        <p><b>Date of Birth of Applicant</b></p>
        <label for="">Month</label>
        <select required>
            <option selected disabled>Please select a month</option>
            <option> January</option>
            <option> February</option>
            <option> March</option>
            <option> April</option>
            <option> May</option>
            <option> July</option>
            <option> August</option>
            <option> September</option>
            <option> October</option>
            <option> November</option>
            <option> December</option>
        </select>
        <br>
        <br>
        <label for="">Day</label>
        <select required>
            <option selected disabled>Please select a day</option>
            <option>1</option> <option>2</option>
            <option>3</option>  <option>4</option>
            <option>5</option> <option>6</option>
            <option>7</option> <option>8</option>
            <option>9</option> <option>10</option>
            <option>11</option> <option>12</option>
            <option>13</option> <option>14</option>
            <option>15</option> <option>16</option>
            <option>17</option> <option>18</option>
            <option>19</option> <option>20</option>
            <option>21</option> <option>22</option>
            <option>23</option> <option>24</option>
            <option>25</option> <option>26</option>
            <option>26</option> <option>27</option>
            <option>27</option> <option>28</option>
            <option>29</option> <option>30</option>
            <option>31</option>
           
        </select required>
        <br>
        <br>
        <label for="">Year</label>
        <select required>
            <option selected disabled>Please select a year</option>
            <option>2025</option> <option>2024</option>
            <option>2023</option> <option>2022</option>
            <option>2021</option> <option>2020</option>
            <option>2019</option> <option>2018</option>
            <option>2017</option> <option>2016</option>
            <option>2015</option> <option>2014</option>
            <option>2013</option> <option>2012</option>
            <option>2011</option> <option>2010</option>
            <option>2009</option> <option>2008</option>
            <option>2007</option> <option>2006</option>
            <option>2005</option> <option>2004</option>
            <option>2003</option> <option>2002</option>
            <option>2002</option> <option>2001</option>
            <option>2000</option> <option>1999</option>
            
        </select>
        <br>
        <br>
        <p><b>Applying as</b></p>
        <input type="radio" name="radio_group" id="Sole Proprietor"><label for="Sole Proprietor">Sole Proprietor</label>
        <input type="radio" name="radio_group" id="Partnership"><label for="Partnership">Partnership</label>
        <input type="radio" name="radio_group" id="Corporation"><label for="Corporation">Corporation</label>
        <br>
        <br>
        <button>Sumbit</button>
        <input type="reset" value="Reset" />

    </form>
</body>

</html>
